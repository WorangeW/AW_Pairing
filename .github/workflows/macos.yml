name: Build macOS App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt
        run: brew install qt ninja cmake

      - name: Configure
        run: cmake -B build -G Ninja -DCMAKE_PREFIX_PATH=$(brew --prefix qt)

      - name: Build
        run: cmake --build build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/
